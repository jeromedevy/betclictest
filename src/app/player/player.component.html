<mat-card>
  <mat-card-title>Please enter your name</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="your name">
      </mat-form-field>
      <div *ngIf="errorMessage" class="alert-warn">{{errorMessage}}</div>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button type="submit" mat-raised-button color="accent" [disabled]="!signUpForm.valid" (click)="onContinue()">Continue</button>
  </mat-card-actions>
</mat-card>
