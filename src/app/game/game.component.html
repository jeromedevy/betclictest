<mat-card>
  <mat-card-title>
    {{player}}
    <mat-icon style="padding: 0px 20px;"> compare_arrows </mat-icon>
    <mat-icon style="transform: scale(2);">android</mat-icon>
  </mat-card-title>
  <mat-card-content>
    <div matRipple [matRippleUnbounded]="true" [matRippleRadius]="60" [matRippleCentered]="true" class="game_img">
      <a href="#">
        <img mat-card-image src="./assets/img/scissors_64.png">
      </a>
    </div>
    <div matRipple [matRippleUnbounded]="true" [matRippleRadius]="60" [matRippleCentered]="true" class="game_img">
      <img mat-card-image src="./assets/img/paper_64.png">
    </div>
    <div matRipple [matRippleUnbounded]="true" [matRippleRadius]="60" [matRippleCentered]="true" class="game_img">
      <img mat-card-image src="./assets/img/rock_64.png">
    </div>
  </mat-card-content>
</mat-card>
<button mat-fab (click)="restartNewGame()" class="button-back-bottom">
  <mat-icon>arrow_back</mat-icon>
</button>
